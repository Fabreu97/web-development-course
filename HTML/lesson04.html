		<h1>Imagens</h1>
		<p>Para exibir imagens utilizasse a tag <strong>img</strong>.</p>
		<p>Essa tag tem os seguintes atributos:</p>
		<ul>
			<li>src: endereço onde está a imagens</li>
			<li>width: largura em pixels</li>
			<li>height: altura em pixels</li>
		</ul>
		<h3>Exemplo:</h3>
		<img src="./images/ferrari.jpg" width="400px">
	</body>
